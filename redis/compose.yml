services:
  redis:
    image: redis:8.2-alpine
    container_name: local-redis
    restart: unless-stopped
    ports:
      - "16379:6379"
    volumes:
      - local-redis-data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  local-redis-data: